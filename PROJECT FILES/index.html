<!DOCTYPE html>
<html>
<head>
    <title>Traffic Volume Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #1e293b;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #1d4ed8;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #374151;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            font-size: 14px;
            box-sizing: border-box;
        }

        form button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        form button:hover {
            background-color: #1e40af;
        }

        .result {
            text-align: center;
            font-size: 24px;
            color: #047857;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Traffic Volume Prediction</h2>
        <form action="/predict" method="post">
            <label for="holiday">Holiday:</label>
            <select name="holiday" id="holiday">
                <option value="None">None</option>
                <option value="National holiday">National holiday</option>
            </select>

            <label for="temp">Temperature:</label>
            <input type="number" name="temp" step="0.01" required>

            <label for="rain">Rain:</label>
            <input type="number" name="rain" step="0.01" required>

            <label for="snow">Snow:</label>
            <input type="number" name="snow" step="0.01" required>

            <label for="weather">Weather:</label>
            <select name="weather">
                <option value="Clear">Clear</option>
                <option value="Clouds">Clouds</option>
                <option value="Rain">Rain</option>
                <option value="Snow">Snow</option>
                <option value="Mist">Mist</option>
                <option value="Haze">Haze</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" name="time" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
