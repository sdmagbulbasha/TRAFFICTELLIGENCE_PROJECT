<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #1e293b;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background: #1e293b;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }

        .back-btn:hover {
            background: #334155;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Traffic Volume</h1>
        <p>{{ prediction }}</p>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
